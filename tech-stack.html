<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James Alvarez - Technology Stack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="tech-stack.css" />

  <style>
    .experience-box {
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }

    .experience-box.slide-in {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">JCA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about-me.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="tech-stack.html">Tech Stack</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="experience-section">
    <div class="experience-box">
      <h1>Technology Stack</h1>
      <div class="skills-container">
        <div class="skill">
          <img src="photos/css-logo.png" alt="CSS" />
          <p>CSS</p>
        </div>
        <div class="skill">
          <img src="photos/html-logo.png" alt="HTML" />
          <p><strong>HTML</strong></p>
        </div>
        <div class="skill">
          <img src="photos/js-logo.png" alt="JavaScript" />
          <p>JavaScript</p>
        </div>
        <div class="skill">
          <img src="photos/android-studio.png" alt="Android Studio" />
          <p>Android Studio</p>
        </div>
        <div class="skill">
          <img src="photos/java-logo.png" alt="Java" />
          <p>Java</p>
        </div>
        <div class="skill">
          <img src="photos/git-logo.png" alt="Git" />
          <p>Git</p>
        </div>
        <div class="skill">
          <img src="photos/vscode-logo.png" alt="VS Code" />
          <p>VS Code</p>
        </div>
        <div class="skill">
          <img src="photos/github-logo.png" alt="GitHub" />
          <p>GitHub</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const experienceBox = document.querySelector(".experience-box");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("slide-in");
          }
        });
      }, {
        threshold: 0.3
      });

      observer.observe(experienceBox);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
